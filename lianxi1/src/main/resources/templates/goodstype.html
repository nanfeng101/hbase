<!DOCTYPE html>
<!--类型管理页面-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台界面</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}" />
</head>
<body>
<div>
    <ul>
        <div class="dropdown">
            <a class="dropbtn" style="color:#796363">类型管理</a>
        </div>
        <div class="dropdown">
            <a class="dropbtn" style="color: #ffffff;text-decoration: none;" th:href="@{/home}" >商品管理</a>
        </div>
        <div class="dropdown">
            <a class="dropbtn">查询订单</a>
        </div>
        <div class="dropdown">
            <a class="dropbtn" style="color:#ffffff;text-decoration: none;" th:href="@{/useradmin}" >用户管理</a>
        </div>
        <div class="dropdown">
            <a class="dropbtn">安全退出</a>
        </div>
    </ul>
</div>
<main class="table">
    <section class="header">
        <h1>商品管理</h1>
        <div class="input-group">
            <input type="search" placeholder="Search Data...">
            <img th:src="1.png">
        </div>
    </section>
    <section class="shell">
        <table>
            <thead>
            <tr>
                <th><span>id</span></th>
                <th><span>类型</span></th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="goods:${goodstype1}">
                <td><span  th:text="${goods.id}"></span></td>
                <td><span  th:text="${goods.typename}"></span></td>

                <td>
                    <button  onclick="tianjia()" style="background-color: #ff1741;border: none;height: 25px;width: 40px;border-radius: 5px;">添加</button>
                    <button onclick="delete1()" style="background-color: #a217ff;border: none;height: 25px;width: 40px;border-radius: 5px;"><a style="color: inherit;text-decoration: none;" th:href="@{/deletetype(id=${goods.id})}" >删除</a></button>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<!--添加弹窗页面-->
<div id="show" class="show-box">
    <div>
        <div class="show-box-a1">
            <span>添加商品</span>
            <button class="btn" onclick="closeBox()">X</button>
            <div>
                <form th:action="@{/addgoodstype}" method="post">
                    类型名称&nbsp;&nbsp;<input class="input-a2" id="a" name="typename" value="" placeholder="请输入名称"/></br>
                    <div>
                        <button class="button-a2"  onclick="aa1()" type="submit">添加</button>
                        <button class="button-a2">重置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<script src="js/jquery.min.js"></script>
<script type="text/javascript">

    function tianjia(){
        var showbox = document.getElementById("show");showbox;
        showbox.style.display="inline-block";
    }
    function closeBox(){
        var showbox1 = document.getElementById("show");showbox1;
        showbox1.style.display="none";

    }
    function aa1(){
        var gname=document.getElementsById("a").value;
        if(gname==null){
            alert("添加失败，值不能为空");
        }
        else{
            alert("添加成功");
        }
    }
    function delete1(){
        alert("删除成功");
    }
</script>
